The Pasteup

<ul class="grid cs-style-3">
    <li data-ng-repeat="instagram in instagrams" data-ng-controller="MyCtrl1">
        <figure>
            <img src="{{instagram.images.standard_resolution.url}}" alt="">
            <figcaption>
                <h3></h3>
                <span>{{instagram.user.full_name}}</span>
                <a href="{{instagram.link}}">Take a look</a>
            </figcaption>
        </figure>
    </li>
</ul>
